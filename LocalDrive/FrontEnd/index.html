<!DOCTYPE html>
<html>

<head>
  <title> Local Drive </title>
  <meta charset='UTF-8'>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="shortcut icon" href="./img/DALL·E 2023-12-15 11.04.05 cloud.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>

<body>
  <h1> Local Cloud Drive </h1>

  <div class="centered-container">
    <button id="back-button" onclick="goBack()">Atrás</button>
    <button id='create-dir-button'> Crear Nueva Carpeta </button>
  </div>

  <div class="centered-container" id='new-dir-form' style='display:none;'>
    <input type="text" id='new-dir-name' placeholder='Nombre de la carpeta' style="width: fit-content;">
    <button type='button' id='submit-dir'>Aceptar</button>
  </div>

  <div class="centered-container">
    <div class='form-container'>
      <form id="files-form" enctype='multipart/form-data'>
        <input type="file" name="file" id='file-input'>
        <button type="submit" id="upload-btn"> Subir Archivo </button>
      </form>
      <div id='message'>
        <!-- mensaje de respuesta de API -->
      </div>
    </div>
  </div>

  <hr>

  <h3> Directorios </h3>
  <div class="main-container">
    <!-- Contenedor de la Lista de Directorios -->
    <section class='folder-list'>
      <!-- Sección De carga De directorios-->
    </section>

    <!-- Área de Edición de Texto -->
    <div class="editor-container" id="editor-container" style="display: none;">
      <textarea id="editor" style="width:100%; height:300px;"></textarea>
      <button onclick="guardarCambios()">Guardar Cambios</button>
      <button onclick="cancelarEdicion()">Cancelar</button>
    </div>
  </div>

  <script src='script.js'></script>
</body>

</html>
